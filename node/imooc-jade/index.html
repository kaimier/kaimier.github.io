<!DOCTYPE html>
<html>
  <!--[if IE 8]><html class='ie8'><![endif]-->
  <!--[if IE 9]><html class='ie9'><![endif]-->
  <!--[if !IE]><html><![endif]-->
  <head>
    <meta charset="utf-8">
    <title>imooc [object Object]study</title>
  </head>
  <body>
    <h2>注释</h2>
    <h3>单行注释</h3>
    <!--h3.title(id='title',class='title3') imooc-->
    <h3>非缓冲注释(不被编译到HTML代码里)</h3>
    <h3>xxx</h3>
    <h1 id="id" class="title class">imooc szh</h1>
    <div id="id" class="classname"></div>
    <h3>块级注释 [object Object]</h3>
    <input type="text" name="course" value="jade">
    <input type="checkbox" name="type" checked>
    <p>
      1.  aa 
      2.  bb 
      3.  cc 
      4.  dd
    </p>
    <p>
      1.  aa 
      2.  bb 
      3.  cc 
      4.  dd
    </p>
    <p>
      1.  aa <strong>xxx</strong>
      2.  bb 
      <span>22</span>
      3.  cc 
      4.  dd
    </p>
    <p>1.  aa <strong>strong</strong>2.  bb <span>span</span>3.  cc 
      4.  dd
    </p>
  </body>
</html></html>
