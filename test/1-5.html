	<script src="../content/js/jquery.js"></script>
	<script src="../content/js/common.js"></script>
	<script type="text/javascript" src="../content/js/jquery.easypiechart.min.js"></script>
	<script>
	$(function() {
		var $chart = $('.chart0');
		$chart.easyPieChart({
			onStep: function(from, to, percent) {
				$(this.el).find('.percent').text(Math.round(percent));
			}
		});
		var chart = window.chart = $chart.data('easyPieChart');

		//chart.update($chart.data('percent'));
		$('.js_update').on('click', function() {
			chart.update(Math.random()*200-100);
		});


		$('.chart1').each(function() {
				CharsStart();

			});
		$('.js_update2').click(function() {
			$('.chart1').each(function(){
				$(this).data('easyPieChart').update((Math.random()*200-100));
			});
			
		});

	    function CharsStart() {
	        $('.chart1').easyPieChart({
	        	barColor:'green',
	        	tarckColor:'pink',
	        	scaleColor:'red',
	        	scaleLength:6,
	        	lineCap:1,
	        	lineWidth:2,
	        	size:200,
				onStep: function(from, to, percent) {
					$(this.el).find('.percent').text(Math.round(percent));
				}
			});

	    }



	});

	</script>
