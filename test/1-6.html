<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px #aaa solid; display: block; margin: 50px auto;">
        当前浏览器不支持canvase,
    </canvas>
    <script type="text/javascript">
        window.onload=function() {
            var canvas=document.getElementById('canvas');
            canvas.width=1024;
            canvas.height=768;
            if (canvas.getContext("2d")) {
                var context = canvas.getContext("2d");
                //使用context绘制
                context.moveTo(100,100);
                context.lineTo(700,700);

                context.stroke();
            }else{
                alert("当前浏览器不支持Canvas,请更换浏览器后再试");
            }
        }
    </script>
</body>
</html>
