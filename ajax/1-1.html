	*{padding: 0; margin: 0;}
	.warp{ width: 980px; margin:0 auto;}
	#q{width: 300px; height: 30px; padding: 5px; border: 1px #f90 solid; font-size: 16px;}
	#ul1{border: 1px solid #f90; width: 310px; list-style: none; display: none;}
	#ul1 li{ list-style: none;}
	#ul1 li a{display: block; line-height: 30px; padding:5px; color: #333; text-decoration: none;}
	#ul1 li a:hover{ color: #fff; background: #f90; color: #fff;}
	</style>
	<script>
	function szh(data){
		var oUl=document.getElementById('ul1');
		var html='';
		if (data.s.length) {
			oUl.style.display='block';
			for(var i=0; i<data.s.length;i++){
				html+='<li><a target="_black" href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=0&rsv_idx=1&tn=baidu&wd='+data.s[i]+'">'+data.s[i]+'</li>'
			}
			oUl.innerHTML=html;
		}else{
			oUl.style.display='none';
		}
	}
	window.onload=function(){
		var oQ=document.getElementById('q');
		var oUl=document.getElementById('ul1');
		oQ.onkeyup=function(){
			if(this.value!=''){
				var oScript=document.createElement('script');
				oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=szh';
				document.body.appendChild(oScript);
			}else{
				oUl.style.display='none';
			}
		}
	}
	</script>
</head>
