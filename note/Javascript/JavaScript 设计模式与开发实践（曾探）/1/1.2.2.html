<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的多态性(改进)</title>
</head>
<body>
<script type="text/javascript">
    //下面是改写后的代码，首先我们把不变的部分隔离出来，那就是所有的动物都会发出叫声：
    var makeSound =function(animal) {
        animal.sound();
    };

    //可变的，->开放-封闭原则
    var Duck = function() {};
    Duck.prototype.sound=function() {
        console.log('嘎嘎');
    };
    var Chicken=function(){};
    Chicken.prototype.sound=function() {
        console.log('唧唧');
    };

    //可生长 别的动物 狗。。。
    var Dog = function() {};
    Dog.prototype.sound=function() {
        console.log('汪汪');
    }


    makeSound(new Duck());
    makeSound(new Chicken());
    makeSound(new Dog());
</script>
</body>
</html>
