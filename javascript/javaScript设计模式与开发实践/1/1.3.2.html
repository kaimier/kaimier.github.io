<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装实现</title>
</head>
<body>
    <script type="text/javascript">
        /*
        封装的目的是将信息隐藏，封装应该被视为“任何形式的封装”
        对象之间只通过暴露的API接口来通信。当我们修改一个对象时，可以随意地修改它的内部实现，只要对外的接口没有变化，就不会影响到程序的其他功能。
         */
    </script>
</body>
</html>
