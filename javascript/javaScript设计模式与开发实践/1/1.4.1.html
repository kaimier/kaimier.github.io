<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用克隆的原型模式</title>
</head>
<body>
    <script type="text/javascript">
        /*
        ECMAScript 5提供了Object.create方法，可以用来克隆对象。
         */

        var Plane=function() {
            this.blood=100;
            this.attackLevel=1;
            this.defenseLevel=1;
        };
        var plane=new Plane();
        plane.blood=500;
        plane.attackLevel=10;
        plane.defenseLevel=7;
        ;(function(){
           var clonePlane=Object.create(plane);
            console.log(clonePlane); 
        })();
        // ;(function(){
        //     //console.log(clonePlane);
        //     //在不支持Object.create方法的浏览器中，可以使用以下代码：
        //     Object.create=Object.create||function(obj){
        //         var F=function(){};
        //         F.prototype=obj;
        //         return new F();
        //     }
        //     var clonePlane=Object.create(plane);
        //     console.log(clonePlane);
        // })();
        (function() {
            Object.create=Object.create||function(obj) {
                var F=function() {};
                F.prototype=obj;
                return new F();
            }
            var clonePlane = Object.create(plane);
            console.log(clonePlane);
        })();
        
    </script>
</body>
</html>
