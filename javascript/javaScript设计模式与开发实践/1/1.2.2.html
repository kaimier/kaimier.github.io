<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.2.2对象的多态性</title>
</head>
<body>
	<script>
		var makeSound=function(animal){
			animal.sound();
		};
		var Duck=function(){
			Duck.prototype.sound=function(){
				console.log('嘎嘎');
			}
		}
		var Chicken=function(){
			Chicken.prototype.sound=function(){
				console.log('咯咯');
			}
		}
		var Dog=function(){
			Dog.prototype.sound=function(){
				console.log('汪汪');
			}
		}
		makeSound(new Duck());
		makeSound(new Chicken());
		makeSound(new Dog());
	</script>
</body>
</html>
